backend = "glx";

shadow = true;
shadow-radius = 16;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.01;

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = true;

fading = true;
fade-in-step = 0.025;
fade-out-step = 0.025;
fade-delta = 4;
no-fading-destroyed-argb = true;

vsync = true;

corner-radius = 12.0;
round-borders = 1;

corner-radius-exclude = [
"class_g = 'Rofi'"
];

wintypes:
{
   dock = { shadow = false; }

}
